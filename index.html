<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Frame</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 30px;
            color: #333;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Link in Frame</h1>

<div>
    <label for="linkInput">Enter Link: </label>
    <input type="text" id="linkInput" placeholder="https://www.bing.com/search?q=udif" />
    <button onclick="loadLink()">Load Link</button>
</div>

<!-- Frame for displaying content -->
<iframe id="myFrame" src="" frameborder="0"></iframe>

<script>
    function loadLink() {
        const linkInput = document.getElementById('linkInput');
        const frame = document.getElementById('myFrame');

        // Check if the input is not empty
        if (linkInput.value.trim() !== "") {
            frame.src = linkInput.value;
        }
    }
</script>

</body>
</html>
