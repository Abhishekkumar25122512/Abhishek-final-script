<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Frame</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 30px;
            color: #333;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>Link in Frame</h1>

<!-- Frame for displaying content -->
<iframe id="myFrame" src="https://www.bing.com/search?q=udif" frameborder="0"></iframe>

</body>
</html>
