<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Opener</title>
</head>
<body>

<iframe id="myFrame" width="800" height="600"></iframe>

<script>
  // Array of links to open
  const links = [
    "https://en.m.wikipedia.org/wiki/Milk",
    'https://en.m.wikipedia.org/wiki/Water',
    'https://en.m.wikipedia.org/wiki/Sandwich',
    'https://en.m.wikipedia.org/wiki/Kite',

    ' https://en.m.wikipedia.org/wiki/Bol_%28film%29'
  ];

  // Function to open links sequentially
  function openLinksSequentially(index) {
    if (index < links.length) {
      // Get the iframe element
      const frame = document.getElementById('myFrame');

      // Set the iframe source to the current link
      frame.src = links[index];

      // Increment index for the next link after a delay (e.g., 3 seconds)
      setTimeout(() => {
        openLinksSequentially(index + 1);
      }, 3000); // 3000 milliseconds = 3 seconds
    }
  }

  // Start opening links from the first one
  openLinksSequentially(0);
</script>

</body>
</html>
