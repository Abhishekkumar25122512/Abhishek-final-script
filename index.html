<html lang="en">

    <input type="number" id="intervalInput" placeholder="e.g., 1" />
    <button onclick="startSearch()">Start Search</button>

        // Get a random search term
        const randomIndex = Math.floor(Math.random() * searchTerms.length);
        const searchTerm = searchTerms[randomIndex];

        // Construct Wikipedia link
        const searchUrl = `https://en.m.wikipedia.org/wiki/${encodeURIComponent(searchTerm)}`;

        // Get the iframe element
        const iframe = document.getElementById('searchFrame');

        // Set the iframe source to the Wikipedia link
        iframe.src = searchUrl;
    }

    function startSearch() {
        // Stop the existing interval if any
        clearInterval(intervalId);

        // Get the interval value from the input or set default to 1 second
        const intervalValue = (document.getElementById('intervalInput').value || 1) * 1000;

        // Start a new interval with the specified value
        intervalId = setInterval(searchRandom, intervalValue);
    }

    // Start the random search on page load
    startSearch();
</script>
